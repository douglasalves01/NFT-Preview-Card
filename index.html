<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="imagem">
        <img src="./images/image-equilibrium.jpg" alt="imagem contendo um cubo no meio">
        <div class="view">
        </div><img id="view" src="./images/icon-view.svg" alt="ícone de um olho">
      </div>
      <div class="title">
        <h1> Equilibrium #3429
        </h1>
      </div>
      <div class="texto">
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <div class="info-eth"><img src="./images/icon-ethereum.svg" alt="símbolo da moeda ethereum"> 0.041 ETH</div>
        <div class="info-days"><img src="./images/icon-clock.svg" alt="símbolo de um relógio"> 3 days left</div>
      </div>
      <div class="perfil">
        <div class="perfil-conteudo"> <img src="./images/image-avatar.png" alt="foto de perfil de contendo retrato de uma pessoa">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
